<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./nipplejs.js"></script>
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

    <script>
        // Connecting to ROS
        // -----------------
        var ros = new ROSLIB.Ros();

        // Create a connection to the rosbridge WebSocket server.
        ros.connect('ws://192.168.43.27:9090');

        //Subscribing to a Topic
        //----------------------

        // We first create a Topic object with details of the topic's name
        // and message type. Note that we can call publish or subscribe on the same topic object.
        var twistPub = new ROSLIB.Topic({
            ros: ros,
            name: '/order',
            messageType: 'geometry_msgs/Twist'
        });

        function publishTwist() {
            const wz_value = $('#wz')[0].valueAsNumber;
            const vx_value = $('#vx_value')[0].valueAsNumber;
            const vy_value = $('#vy_value')[0].valueAsNumber;
            $('#wz_value').html(wz_value);
            var twist = new ROSLIB.Message({
                linear: {
                    x: vx_value,
                    y: vy_value,
                    z: 0
                },
                angular: {
                    x: 0,
                    y: 0,
                    z: wz_value
                }
            });
            twistPub.publish(twist);
        }

        $(document).ready(function () {
            $('#wz').bind('input', publishTwist);
            var options = {
                zone: document.getElementById('zone_joystick'),
                mode: 'static',
                position: {left: '50%', top: '50%'},
                color: 'green',
                size: 200
            };
            var manager = nipplejs.create(options);
            manager.get(0).on('move', (evt, data) => {
                var vx_value = 3 * data.distance * data.vector.x;
                $('#vx_value').html(vx_value);
                var vy_value = 3 * data.distance * data.vector.y;
                $('#vy_value').html(vy_value);
                publishTwist();
            })
        });
    </script>
    <style>
        #zone_joystick {
            position: relative;
            left: 0;
            top: 0;
            height: 200px;
            width: 100%;
            background: rgba(0, 255, 0, 0.1);
        }
    </style>
</head>

<body>
<h1></h1>
<div class="container" id="modal">
    <div class="panel panel-default">
        <div class="panel-heading">
            Simple roslib Example (talker)
        </div>
        <div class="panel-body">
            <p>Vx</p>
            <p id='vx_value'></p>
            <p>Vy</p>
            <p id='vy_value'></p>
            <p>Wz</p>
            <input id="wz" max="3" min="-3" step="0.01" type="range">
            <p id="wz_value"></p>
        </div>
        <div id="zone_joystick">

        </div>
    </div>
</div>
</body>
</html>
